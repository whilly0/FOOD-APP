<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hub - Choose the Food you love</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #F5E8C7;
            background-image: url('background-placeholder.jpg');
            background-size: cover;
            background-position: center;
            padding-top: 20px;
        }

        .container {
            text-align: center;
            background: rgba(245, 232, 199, 0.9);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 10px 0;
            border-bottom: 1px solid #CED4DA;
        }

        .menu-btn {
            font-size: 28px;
            background: none;
            border: none;
            cursor: pointer;
            color: #343A40;
            padding: 5px;
        }

        .header-title {
            font-size: 22px;
            color: #343A40;
            margin: 0;
            font-weight: bold;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6C757D;
            cursor: pointer;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #CED4DA;
            border-radius: 10px;
            margin-bottom: 25px;
            outline: none;
            position: relative;
            background: url('magnifying-glass-placeholder.png') no-repeat 10px center;
            background-size: 20px;
            padding-left: 40px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .category-card {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 200px; /* Increased height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .category-card img {
            width: 100%;
            height: 120px; /* Increased height for image */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .category-card h3 {
            font-size: 18px;
            color: #343A40;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .category-card .rating {
            font-size: 14px;
            color: #6C757D;
            margin-bottom: 5px;
        }

        .fast-food {
            background-color: #FF6F61;
            color: white;
        }

        .village-center {
            background-color: #FFB6C1;
        }

        .local-dishes {
            background-color: #FFD1DC;
        }

        .notification-dot {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            background-color: #E63946;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="menu-btn">☰</button>
            <h2 class="header-title">Choose the Food you love</h2>
            <img src="user-avatar-placeholder.png" alt="User Avatar" class="user-avatar">
        </div>
        <input type="text" placeholder="Search for food item" class="search-bar">
        <div class="category-grid">
            <div class="category-card fast-food">
                <img src="fast-food-placeholder.jpg" alt="Fast Food">
                <h3>Fast Food</h3>
                <div class="rating">★★★★☆</div>
            </div>
            <div class="category-card village-center">
                <img src="village-center-placeholder.jpg" alt="Village Center">
                <h3>Village Center</h3>
                <div class="rating">★★★★☆</div>
            </div>
            <div class="category-card local-dishes">
                <img src="local-dishes-1-placeholder.jpg" alt="Local Dishes 1">
                <h3>Local Dishes</h3>
                <div class="rating">★★★★☆</div>
            </div>
            <div class="category-card local-dishes">
                <img src="local-dishes-2-placeholder.jpg" alt="Local Dishes 2">
                <div class="notification-dot"></div>
                <h3>Local Dishes</h3>
                <div class="rating">★★★★☆</div>
            </div>
        </div>
    </div>
    <script>
        const menuBtn = document.querySelector('.menu-btn');
        menuBtn.addEventListener('click', () => {
            alert('Menu clicked! (Implement sidebar toggle here)');
        });

        const userAvatar = document.querySelector('.user-avatar');
        userAvatar.addEventListener('click', () => {
            alert('User profile clicked! (Implement profile view here)');
        });
    </script>
</body>
</html>
