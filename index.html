<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Hub - Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
     justify-content: center;
     align-items: center;
     background-color: #EBE2AA;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 300px; /* increased width */
      height: 300px; /* increased height */
      background: url("foodhub3.png") no-repeat center;
      background-size: contain; /* ensures full image is visible */
      margin: 0 auto 2rem;
      border-radius: 50%;
    }

 

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e63939;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    
    <a href="Register.html" class="btn">Get Started</a>
  </div>
</body>
</html>
